<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox and Grid Demonstration</title>
  <link rel="stylesheet" href="flexbox.css">
</head>
<body>
  <header>
    <h1>Flexbox and Grid Demonstration</h1>
  </header>

  <main>
    <!-- Flexbox Section -->
    <section class="flexbox-demo">
      <h2>Flexbox Demonstration</h2>
      <div class="flex-container">
        <div class="flex-item">Flex 1</div>
        <div class="flex-item">Flex 2</div>
        <div class="flex-item">Flex 3</div>
      </div>
      <p class="note">Flexbox arranges items in one direction (row or column) and is best for linear layouts.</p>
    </section>

    <!-- Grid Section -->
    <section class="grid-demo">
      <h2>Grid Demonstration</h2>
      <div class="grid-container">
        <div class="grid-item">Grid 1</div>
        <div class="grid-item">Grid 2</div>
        <div class="grid-item">Grid 3</div>
      </div>
      <p class="note">Grid arranges items in both rows and columns, making it ideal for two-dimensional layouts.</p>
    </section>
  </main>
</body>
</html>
